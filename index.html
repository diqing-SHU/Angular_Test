<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>angular test</title>
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        <div class="main" ng-controller="myController">
            
            <div class="search">
                <h1>Artist Directory</h1>
                <label>Search: </label>
                <input ng-model="query" placeholder="search for artists" autofocus/>
                
                <label class="formgroup">by:
                    <select ng-model="artistOrder">
                        <option value="name" selected>Name</option>
                        
                        <option value="reknown">Reknown</option>
                    </select>
                </label>
                
                <label class="formgroup">by:
                    <input type="radio" ng-model="direction" name="direction" checked />normal
                    <input type="radio" ng-model="direction" name="direction" value="reverse" />reverse
                </label>
            </div>
            
            <ul class="artistlist">
                <li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder:direction">
                    <img ng-src="images/{{item.shortname}}_tn.jpg" alt="photo of {{item.name}}"></img>
                    <div class="info">
                        <h2>{{item.name}}</h2>
                        <h3>{{item.reknown}}</h3>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
